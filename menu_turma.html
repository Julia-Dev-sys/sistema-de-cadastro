<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/menu_professor_estilo.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>Menu turma</title>
</head>

<body background="img/back.jpg">
    <div id="principal">
        <form id="formulario">

            <div class="form-group row">
                <label for="label_matricula_turma" class="col-md-4 col-form-label text-md-right">Matrícula:</label>
                <div class="col-md-4">
                    <input type="text" id="input_matricula_turma" class="form-control" name="matricula_turma" maxlength="8" onblur="verificarCampoMatriculaTurma('input_matricula_turma','span_matricula_turma')">
                    <span id="span_matricula_turma"></span>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Modalidade:</label>
                <div class="col-md-4">
                    <select id="select_modalidade_turma" class="form-control" onblur="verificarCampoModalidade('select_modalidade_turma','span_modalidade_turma')">
                        <option value=""></option>
                        <option value="Natação">Natação</option>
                        <option value="Localizada">Localizada</option>
                        <option value="CrossFit">CrossFit</option>
                        <option value="Yoga">Yoga</option>    
                    </select>
                    <span id="span_modalidade_turma"></span>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Horário início:</label>
                <div class="col-md-4">
                    <select id="select_horario_inicio_turma" class="form-control">
                        <option value=""></option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>    
                    </select>
                    <span id="span_horario_inicio_turma"></span>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Horário término:</label>
                <div class="col-md-4">
                    <select id="select_horario_termino_turma" class="form-control">
                        <option value=""></option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>    
                    </select>
                    <span id="span_horario_termino_turma"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Dia:</label>
                <div class="col-md-4">
                    <select id="select_dia_turma" class="form-control">
                        <option value=""></option>
                        <option value="Segunda-feira">Segunda-feira</option>
                        <option value="Terça-feira">Terça-feira</option>
                        <option value="Quarta-feira">Quarta-feira</option>
                        <option value="Quinta-feira">Quinta-feira</option>
                        <option value="Sexta-feira">Sexta-feira</option>
                        <option value="Sábado">Sábado</option>   
                    </select>
                    <span id="span_dia_turma"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Data de início:</label>
                <div class="col-md-4">
                    <input type="date" id="input_data_inicio_turma" class="form-control"  name="data_inicio">
                    <span id="span_data_inicio_turma"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Data de término:</label>
                <div class="col-md-4">
                    <input type="date" id="input_data_termino_turma" class="form-control"  name="data_termino">
                    <span id="span_data_termino_turma"></span>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Turno:</label>
                <div class="col-md-4">
                    <select id="select_turno_turma" class="form-control">
                        <option value=""></option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>   
                    </select>
                    <span id="span_turno_turma"></span>
                </div>
            </div>
            

        </form>
                
        <br>
        <div id="botoes">
            <button type="submit" class="btn btn-primary" onclick="cadastrarTurma('input_matricula_turma','select_modalidade_turma','select_horario_inicio_turma','select_horario_termino_turma','select_dia_turma','input_data_inicio_turma','input_data_termino_turma','select_turno_turma')">
                Registrar
            </button>
            <button type="submit" class="btn btn-primary" onclick="exibirCadastroTurma()">
                Exibir
            </button>
            <button type="submit" class="btn btn-primary" onclick="window.open('menuPrincipal.html','_self')">
                Menu principal
            </button>
        </div>
    </div>

    </div>
    <hr>


    <div id="exibir_cadastro">
        <p id="dados_turma"></p>
    </div>


    <script src="JS/script.js"></script>

</body>

</html>
