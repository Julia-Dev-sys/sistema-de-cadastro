<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/menu_aluno_estilo.css">
    <link rel="stylesheet" href="CSS/menu_professor_estilo.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <title>Menu aluno</title>
</head>

<div id="titulo">
    <nav>
        <h4>Cadastro de Alunos</h4>
    </nav>
</div>

<body background="img/back.jpg">
    <div id="principal">
        <form id="formulario">

            <div class="form-group row">
                <label for="label_nome_aluno" class="col-md-4 col-form-label text-md-right">Nome:</label>
                <div class="col-md-4">
                    <input type="text" id="input_nome_aluno" class="form-control" name="nome_aluno" maxlength="64"
                        onblur="verificarCampoNome('input_nome_aluno','span_nome_aluno')"
                        onkeydown="contemSobrenome('input_nome_aluno','span_nome_aluno')">
                    <span id="span_nome_aluno"></span>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">CPF:</label>
                <div class="col-md-4">
                    <input type="text" id="input_cpf_aluno" class="form-control" maxlength="14" name="cpf_aluno"
                        onkeydown="preencherCpf('input_cpf_aluno')"
                        onblur="verificarCampoCpf('input_cpf_aluno','span_nome_aluno')">
                    <span id="span_cpf_aluno"></span>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">CEP:</label>
                <div class="col-md-4">
                    <input type="text" id="input_cep_aluno" class="form-control" maxlength="9" name="cep_aluno"
                        onkeydown="preencherCep('input_cep_aluno')"
                        onblur="verificarCampoCep('input_cep_aluno','span_cep_aluno')">
                    <span id="span_cep_aluno"></span>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Rua:</label>
                <div class="col-md-4">
                    <input type="text" id="input_rua_aluno" class="form-control" maxlength="64" name="rua_aluno"
                        onblur="verificarCampoRua('input_rua_aluno','span_rua_aluno')">
                    <span id="span_rua_aluno"></span>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Bairro:</label>
                <div class="col-md-4">
                    <input type="text" id="input_bairro_aluno" class="form-control" maxlength="64" name="bairro_aluno"
                        onblur="verificarCampoBairro('input_bairro_aluno','span_bairro_aluno')">
                    <span id="span_bairro_aluno"></span>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Número:</label>
                <div class="col-md-4">
                    <input type="text" id="input_numero_aluno" class="form-control" maxlength="10" name="numero_aluno"
                        onblur="verificarCampoNumero('input_numero_aluno','span_numero_aluno')">
                    <span id="span_numero_aluno"></span>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Complemento:</label>
                <div class="col-md-4">
                    <input type="text" id="input_complemento_aluno" class="form-control" maxlength="64"
                        name="complemento_aluno"
                        onblur="verificarCampoComplemento('input_complemento_aluno','span_complemento_aluno')">
                    <span id="span_complemento_aluno"></span>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Cidade:</label>
                <div class="col-md-4">
                    <input type="text" id="input_cidade_aluno" class="form-control" maxlength="64" name="cidade_aluno"
                        onblur="verificarCampoCidade('input_cidade_aluno','span_cidade_aluno')">
                    <span id="span_cidade_aluno"></span>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">UF:</label>
                <div class="col-md-4">
                    <select id="select_uf_aluno" class="form-control"
                        onblur="verificarCampoUf('select_uf_aluno','span_uf_aluno')">
                        <option value=""></option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AM">AM</option>
                        <option value="AP">AP</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                    <span id="span_uf_aluno"></span>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Telefone:</label>
                <div class="col-md-4">
                    <input type="text" id="input_telefone_aluno" class="form-control" maxlength="16"
                        name="telefone_aluno" onkeydown="preencherTelefone('input_telefone_aluno')"
                        onblur="verificarCampoTelefone('input_telefone_aluno','span_telefone_aluno')">
                    <span id="span_telefone_aluno"></span>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">E-mail:</label>
                <div class="col-md-4">
                    <input type="text" id="input_email_aluno" class="form-control" maxlength="64" name="email_aluno"
                        onkeydown="preencherEmail('input_email_aluno')"
                        onblur="verificarCampoEmail('input_email_aluno','span_email_aluno')">
                    <span id="span_email_aluno"></span>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="date" class="col-md-4 col-form-label text-md-right">Data de
                    nascimento:</label>
                <div class="col-md-4">
                    <input type="text" id="input_nascimento_aluno" class="form-control" name="nascimento_aluno"
                        maxlength="10" onkeydown="preencherDataNascimento('input_nascimento_aluno')"
                        onblur="verificarCampoNascimento('input_nascimento_aluno','span_nascimento_aluno')">
                    <span id="span_nascimento_aluno"></span>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Matrícula:</label>
                <div class="col-md-4">
                    <input type="text" id="input_matricula_aluno" class="form-control" maxlength="8"
                        name="matricula_aluno"
                        onblur="verificarCampoMatricula('input_matricula_aluno','span_matricula_aluno')">
                    <span id="span_matricula_aluno"></span>
                </div>
            </div>
            <br>

        </form>

        <br>
        <div id="botoes">
            <button type="submit" class="btn btn-primary"
                onclick="cadastrarAluno('input_nome_aluno','input_cpf_aluno','input_cep_aluno','input_rua_aluno','input_bairro_aluno','input_numero_aluno','input_complemento_aluno','input_cidade_aluno','select_uf_aluno','input_telefone_aluno','input_email_aluno','input_nascimento_aluno','input_matricula_aluno')">
                Registrar
            </button>
            <button type="submit" class="btn btn-primary" onclick="exibirCadastroAluno()">
                Exibir
            </button>
            <button type="submit" class="btn btn-primary" onclick="window.open('menuPrincipal.html','_self')">
                Menu principal
            </button>
        </div>
    </div>

    </div>
    <hr>


    <div id="exibir_cadastro">
        <p id="dados_aluno"></p>
    </div>


    <script src="JS/script.js"></script>

</body>

</html>
